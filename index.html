<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
  </head>
  <body>

    <div class="app">
      <div class="header">
        <!-- Tittle and Sunmission -->
        <h1 id="title">Play the Guessing Game!</h1>
        <h3 id="subtitle">Guess a number between 1-100</h3>
      </div>

      <div class="main">
        <div class="input-parent">
          <!-- Player's guess input and submit button -->
          <input type="text" placeholder="#">
          <button type="button" name="Submit">Go</button>
        </div>

        <div class="guesses">
          <!-- undordered list of guesses -->
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div class="menu-btns">
          <!-- reset and hint buttons -->
          <button type="button" name="Reset">Reset</button>
          <button type="button" name="Hint">Hint</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <img src="fa-logo@2x.png">
          </div>

          <div class="col-sm" >
            <h4>Project by Philip Leung</h4>
          </div>

          <div class="col-sm">
            <img src="grace_hopper_academy.png">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
